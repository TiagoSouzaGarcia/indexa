<app-container>
    <header>
        <section class="cabecalho-link">
            <img src="assets/logo.png" alt="" srcset="">
        </section>
        <section class="cabecalho-contato">
            <img src="assets/adicionar-contato.png" alt="" srcset="">
        </section>
        <h1>Adicionar contato</h1>
    </header>
<app-separador></app-separador>
<form [formGroup]="contatoForm">
    <label for="">Nome</label>
    <input type="text" id="nome" placeholder="Digite o nome do contato" formControlName="nome">
    <label for="">Número</label>
    <input type="text" id="telefone" placeholder="Digite o número do telefone" formControlName="telefone">
    <label for="">E-mail</label>
    <input type="text" id="email" placeholder="Insira o endereço de e-mail do contato" formControlName="email">
    <app-separador></app-separador>
    <label for="">Aniversário</label>
    <input type="text" id="aniversario" placeholder="Data de nascimento" formControlName="aniversario">
    <label for="">Redes sociais</label>
    <div class="input-container">
    <span class="span-http">http://</span>
        <input type="url" id="redes" placeholder="Adicione a URL da página" formControlName="redes">
    </div>
    <label for="">Observações</label>
    <textarea type="text" id="observacoes" placeholder="Coloque observações nesse espaço. Exemplo: 'Instrutora da academia', amiga da Júlia." formControlName="observacoes"></textarea>

    <section class="botoes">
        <button class="botao-cancelar" type="button">Cancelar</button>
        <button class="botao-salvar" type="submit">Salvar contato</button>
    </section>
</form>

</app-container>
